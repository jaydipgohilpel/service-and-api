<html>
<h2 mat-dialog-title>Mobile Image</h2>
<style>
  mat-dialog-content {
    /* overflow: hidden; */
    overflow: auto;
  }

  html {
    width: 100%;
  }

  body {
    min-width: 464px;
    width: 500px;
  }
</style>

<body>
  <mat-dialog-content class="mat-typography" style="">
    <a href="{{data.image}}"><img [src]="data.image" width="100%" height="464" style="max-width: 700px;" /></a>
  </mat-dialog-content>
  <!--  <br><br><br> -->
  <mat-dialog-actions style="float:right;">

    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
  </mat-dialog-actions>
</body>
</html>

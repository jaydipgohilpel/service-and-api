<html>

<body>
  <h2 mat-dialog-title>Mobile Image</h2>
  <mat-dialog-content class="mat-typography">
    <a href={{getImageUrl}}><img [src]="getImageUrl" width="100%" height="600px" /></a>
  </mat-dialog-content>
  <mat-dialog-actions style="float:right;">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
  </mat-dialog-actions>

</body>

</html>
